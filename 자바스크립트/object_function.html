<script type="text/javascript">

	*/
	function a() {
		console.log('hello');
		console.log('function');
	}
	const b = function(){return 10;}
	const c = (data) => {return data+10;}	

	
	function minus1(x,y) {		
		return (x - y) * MAX_LABEL;
	}
	
	/* 객체 리터럴 */
	const student = {
			name:"홍길동"
			,age:20

	student.name;

	delete student.age

			datas:[1,2,3,4,5,6]
			,log : function(){console.log(mydata.datas);}
	}

	const abc = {name : 'zero'};
	const ary = [1,2,abc]

	const abc_b = abc
